<div class="login-container">
    <img class="scene" src="assets/img_6.webp">
    <div class="logo">Hello Everyone</div>
    <div class="desc">Consuming great writing is like listening to a singer. If the performer makes an emotional
        connection with me – even though they miss a few notes – I eagerly lock into the rest of the song and anticipate
        the next performance.</div>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
            <!-- {{userForm.form.valid}} -->
            <!-- {{userForm.value | json}}
            <hr/>
            {{userModel | json}} -->
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" required #name="ngModel" name="uname" class="form-control" [(ngModel)]="userModel.Username" />
        </div>
        <div *ngIf="name.errors && name.invalid || name.touched" >
            <small class="text-danger" *ngIf="name.errors">Name Field Is required.</small>
        </div>
        <!-- <small class="text-danger " [class.d-none="name.valid || name.untouched"] >Name is required</small> -->
        <!-- {{name.valid}} -->
        <!-- {{name.touched}} -->
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" required  #password="ngModel" name="pword" class="form-control" [(ngModel)]="userModel.password" />
            <div *ngIf="password.errors && password.invalid || password.touched" >
                <small class="text-danger" *ngIf="password.errors">Password Field Is required.</small>
            </div>

        </div>
        <div class="form-group">
            <select class="custom-select"  [(ngModel)]="userModel.topic">
                <option selected>Iam Interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>

        </div>
        
        <div class="btn-container">
            
            <button [disabled]="userForm.form.invalid" class="btn btn-dark" >Login</button>
        </div>
    </div>
</form>
</div>
